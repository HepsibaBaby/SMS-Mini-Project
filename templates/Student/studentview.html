{% extends 'Teacher/teacher_home.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-xl-12">
<div class="card mb-6">

    <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>
        Student View
    </div>
    <div class="card-body">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">Sl.No.</th>
      <th scope="col">Name</th>
      <th scope="col">Standard</th>
      <th scope="col">Email</th>
      <th scope="col">Contact No.</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for i in su %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.name}}</td>
      <td>{{i.standard}}</td>
      <td>{{i.email}}</td>
      <td>{{i.contact_no}}</td>
      <td><a href="{% url 'studentupdate' i.id %}"><button type="button" class="btn btn-primary">Update</button></a></td>
       <td>
           <form action="{% url 'studentdelete' i.id %}" method="POST">
               {% csrf_token %}
               <input type="hidden" name="student" value="{{i.id}}"/>
               <button type="submit" class="btn btn-danger">Delete</button>
           </form>
       </td>
</tr>
  {% endfor %}
     </tbody>
</table>
    </div>

</div>
</div>
{% endblock %}
