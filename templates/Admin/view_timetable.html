{% extends 'Admin/adminhome.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-xl-12">
<div class="card mb-6">

    <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>
        Timetable View
    </div>
    <div class="card-body">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">Sl.No.</th>
      <th scope="col">Subject</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Standard</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for i in tt %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.subject}}</td>
      <td>{{i.date}}</td>
      <td>{{i.time}}</td>
      <td>{{i.Standard}}</td>
       <td>
           <form action="{% url 'timetable_delete' i.id %}" method="POST">
               {% csrf_token %}
               <input type="hidden" name="timetable" value="{{i.id}}"/>
               <button type="submit" class="btn btn-danger">Delete</button>
           </form>
       </td>
</tr>
  {% endfor %}
     </tbody>
</table>
    </div>

</div>
</div>
{% endblock %}
