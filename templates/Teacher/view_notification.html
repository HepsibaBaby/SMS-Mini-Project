{% extends 'Teacher/teacher_home.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-xl-12">
<div class="card mb-6">

    <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>
        Nofification
    </div>
    <div class="card-body">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">Sl.No.</th>
      <th scope="col">Subject</th>
      <th scope="col">Date</th>
      <th scope="col">Description</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for i in n %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.subject}}</td>
      <td>{{i.date}}</td>
      <td>{{i.description}}</td>
       <td>
           <form action="{% url 'delete_notification' i.id %}" method="POST">
               {% csrf_token %}
               <input type="hidden" name="notification" value="{{i.id}}"/>
               <button type="submit" class="btn btn-danger">Delete</button>
           </form>
       </td>
</tr>
  {% endfor %}
     </tbody>
</table>
    </div>

</div>
</div>
{% endblock %}
